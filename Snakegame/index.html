<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      
      EX game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/758b365f49.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Ex Game </h1>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Current Boys : 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        
        <i class="fa-solid fa-arrow-left" data-key="ArrowLeft"></i>
        <i class="fa-solid fa-arrow-up" data-key="ArrowUp"></i>
        <i class="fa-solid fa-arrow-right" data-key="ArrowRight"></i>
        <i class="fa-solid fa-arrow-down" data-key="ArrowDown"></i>

      </div>
    </div>
    <script src="app.js"></script>   
</body>
</html>
